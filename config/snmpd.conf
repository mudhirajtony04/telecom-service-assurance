# SNMP Agent Configuration
# Place this at /etc/snmp/snmpd.conf

sysdescr "Telecom Assurance Monitoring Agent"
sysservices 72

# Read-only community string for monitoring
rocommunity public 127.0.0.1
rocommunity public localhost

# SNMP agent listening address
agentAddress udp:127.0.0.1:161

# System contact and location (optional)
syscontact "Network Admin"
syslocation "Data Center"

# Allow basic system info queries
com2sec readonly default public
group mygroup v1 readonly
view myview included .1
access mygroup "" any noauth exact myview none none

# Trap configuration (optional)
trapsink 127.0.0.1 public
